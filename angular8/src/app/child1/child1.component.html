<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of parantData">
            <td>{{data.name}}</td>
            <td>{{data.title}}</td>
            <td>{{data.company}}</td>
        </tr>
    </tbody>
</table>
