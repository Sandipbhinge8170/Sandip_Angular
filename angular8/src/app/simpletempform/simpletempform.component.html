

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div>
                    <h2>Login Form</h2>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="Username" placeholder="Enter user name"
                        ngModel required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" email name="email" placeholder="Enter email"
                        ngModel required>
                </div>

                <div class="form-group">
                    <label for="course">select course</label>
                    <select class="form-control" name="course" id="course" ngModel>
                        <option value="Angular">Angular</option>
                        <option value="Html">Html</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <!-- [disabled]="!myForm.value" -->
                <button class="submit" type="submit" style=" margin-top: 10px;" class="btn btn-primary">Submit</button>
                <input class="btn btn-primary" id="reset" type="reset" value="Reset">
            </form>
       

        </div>
    </div>
</div>
