<div>
    <div style="text-align: center; background-color: aqua;">
        {{title}}
    </div>
</div>
<div>

        <thead>
            <tr>
                <th>Title</th>
                <th>Cast</th>
                <th>Directot</th>
                <th>RealeasDate</th>
            </tr>

                <td>{{movie.realeasDate}}</td>
            </tr>
        </tbody>
    </table>
